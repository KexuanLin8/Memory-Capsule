<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Capsule</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --bg-gradient: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --primary-accent: #00d2ff;
            --secondary-accent: #3a7bd5;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        /* --- Hero / Landing Section --- */
        #hero-section {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000; 
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            flex-shrink: 0;
        }

        #hero-stars {
            width: 1px; height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF; /* Simplified placeholder, will use JS for better effect or just simple CSS animation */
            animation: animStar 50s linear infinite;
        }
        
        /* Better Stars via CSS multiple shadows */
        .stars-bg {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: #000 url('http://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
            z-index:0;
        }
        .twinkling{
            background:transparent url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
            z-index:1;
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            animation:move-twink-back 200s linear infinite;
        }

        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        #hero-slogan {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            background: linear-gradient(to right, #fff, #a5d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            min-height: 4.5rem;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.6);
            letter-spacing: 2px;
        }

        .cursor {
            display: inline-block;
            width: 4px;
            background-color: #00d2ff;
            animation: blink 1s infinite;
            margin-left: 5px;
            height: 3rem;
            vertical-align: middle;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
            animation: bounce 2s infinite;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }

        /* --- Main Content Adjustments --- */
        header {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 12, 41, 0.95); /* Opaque enough */
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: var(--glass-border);
            position: sticky;
            top: 0;
        }

        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
            width: 100%;
            position: relative;
            flex-shrink: 0; /* Keep it full size */
        }
        
        /* Rest of existing styles */
        .sidebar {
            width: 280px;
            min-width: 280px; /* Prevent shrinking */
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border-right: var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            z-index: 20;
            transition: transform 0.3s ease;
            flex-shrink: 0; /* Crucial for layout */
        }
        
        .sidebar-title {
            font-family: 'Orbitron';
            font-size: 16px;
            color: var(--primary-accent);
            margin-bottom: 10px;
        }

        .model-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            cursor: grab;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .model-item:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary-accent);
        }

        .model-name {
            font-weight: 600;
            font-size: 14px;
            outline: none;
            background: transparent;
            border: none;
            color: white;
            width: 100%;
        }
        .model-name:focus {
            border-bottom: 1px solid var(--primary-accent);
        }

        .model-date {
            font-size: 11px;
            color: #888;
        }

        /* --- Center (Viewer) --- */
        .viewer-area {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevent flex overflow */
        }

        #viewer-wrapper {
            flex: 1;
            width: 100%;
            background: radial-gradient(circle at center, rgba(58, 123, 213, 0.1) 0%, transparent 70%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #viewer-placeholder {
            position: absolute;
            color: rgba(255,255,255,0.2);
            text-align: center;
            pointer-events: none;
        }

        #viewer-container {
            width: 100%;
            height: 100%;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* --- Mode Switcher --- */
        .mode-switch {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            z-index: 50;
            border: var(--glass-border);
        }

        .mode-option {
            padding: 8px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            color: #aaa;
            transition: all 0.3s;
            font-weight: bold;
        }

        .mode-option.active {
            background: var(--primary-accent);
            color: black;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.4);
        }

        /* --- Creation Panel (Floating) --- */
        .creation-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: var(--glass-border);
            z-index: 30; /* Higher than sidebar */
            max-height: 80vh;
            overflow-y: auto;
            display: none; /* Hidden by default, toggled via header */
        }
        
        .creation-panel.active { display: block; }

        /* --- Timeline (Bottom) --- */
        .timeline-wrapper {
            height: 140px;
            min-height: 140px; /* Fixed height */
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-top: var(--glass-border);
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .timeline-scroll-area {
            flex: 1;
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0;
            cursor: grab; /* Drag indicator */
            user-select: none; /* Prevent text selection */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-accent) transparent;
        }
        
        .timeline-scroll-area.active {
            cursor: grabbing;
        }

        .timeline-month {
            min-width: 100px;
            height: 80px;
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            transition: min-width 0.3s ease;
            color: #aaa;
            padding-top: 10px;
        }
        
        .timeline-month:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        .month-label {
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
        }
        
        .year-label {
            font-size: 10px;
            opacity: 0.5;
            position: absolute;
            top: -15px;
            left: 5px;
        }

        /* Days expansion */
        .days-container {
            display: flex;
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            height: 100%;
            align-items: center;
        }

        .timeline-month.expanded {
            min-width: 800px; /* Expand to show days */
            background: rgba(0, 210, 255, 0.05);
        }

        .timeline-month.expanded .days-container {
            width: 100%;
            justify-content: space-around;
        }

        .day-slot {
            width: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
            border-right: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
        }
        
        .day-slot.has-model {
            background: rgba(0, 210, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .day-slot:hover {
            background: rgba(255,255,255,0.1);
        }

        /* --- Calendar Diary View (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: var(--glass-border);
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .calendar-side {
            width: 60%;
            padding: 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .diary-side {
            width: 40%;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .cal-day {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .cal-day:hover { background: rgba(255,255,255,0.1); }
        .cal-day.active { background: var(--primary-accent); color: black; font-weight: bold; }
        .cal-day.has-memory::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 4px;
            height: 4px;
            background: #ff0055;
            border-radius: 50%;
        }

        textarea.diary-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            font-family: 'Raleway';
            resize: none;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Common Styles */
        .btn {
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 12, 41, 0.9); backdrop-filter: blur(10px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary-accent); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Tabs & Inputs from prev version */
        .tabs { display: flex; background: rgba(0,0,0,0.3); border-radius: 12px; padding: 4px; margin-bottom: 10px; }
        .tab { flex: 1; padding: 8px; text-align: center; cursor: pointer; border-radius: 8px; font-size: 12px; color: #aaa; }
        .tab.active { background: var(--primary-accent); color: #000; }
        input, textarea { width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; }
        
        /* API Key Toggle */
        .api-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .api-input-wrapper input {
            width: 100%;
            padding-right: 40px; /* Space for eye icon */
            margin-bottom: 0;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.7;
            font-size: 1.2rem;
        }
        .toggle-password:hover { opacity: 1; }

    </style>
</head>

<!-- Hero Section -->
<div id="hero-section">
    <div class="stars-bg"></div>
    <div class="twinkling"></div>
    <div class="hero-content">
        <h1 id="hero-slogan"></h1>

<header style="justify-content: space-between; padding: 0 20px; box-sizing: border-box;">

    <!-- Center: 3D Viewer -->

            <!-- Mode Switcher -->
            <div class="mode-switch">

                <span onclick="document.getElementById('calendarModal').style.display='none'" style="cursor:pointer;">‚úï</span>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
    // --- State ---
    let models = [];
    let currentModel = null;
    let draggedModelId = null;
    let generatedFilename = null; // Store generated image filename
    let currentDate = new Date();
    let selectedDate = null;
    let currentMode = 'auto'; // 'auto' or 'gesture'
    let lastInteractionTime = Date.now();
    let isInteracting = false;
    
    // --- Init ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchModels();
        initTimeline();
        document.getElementById('memoryDate').valueAsDate = new Date();
        setMode('auto'); // Default
        
        // Start Typing Effect
        typeSlogan();
    });

    // --- Hero Logic ---
    function typeSlogan() {
        const text = "Â≤ÅÊúàÊó†Â£∞ÔºåËÆ∞ÂøÜÊúâÂΩ¢„ÄÇÂú®Ê≠§ÂàªÔºåÈáçÈÄ¢‰Ω†Âõû‰∏çÂéªÁöÑÊõæÁªè„ÄÇ";
        const element = document.getElementById('hero-slogan');
        let i = 0;
        element.innerHTML = '<span class="cursor"></span>'; // Init cursor
        
        function type() {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                i++;
                setTimeout(type, 150); // Typing speed
            }
        }
        setTimeout(type, 1000); // Start delay
    }

    function scrollToMain() {
        const header = document.querySelector('header');
        header.scrollIntoView({ behavior: 'smooth' });
    }

    // --- Mode Logic ---
    function setMode(mode) {
        currentMode = mode;
        const options = document.querySelectorAll('.mode-option');
        if (mode === 'auto') {
            options[0].classList.add('active');
            options[1].classList.remove('active');
            // Hide gesture status
            const gs = document.getElementById('gestureStatus');
            if(gs) gs.style.display = 'none';
        } else {
            options[0].classList.remove('active');
            options[1].classList.add('active');
            // Init/Show gesture
            initHandTracking();
            const gs = document.getElementById('gestureStatus');
            if(gs) gs.style.display = 'block';
        }
    }

    function toggleApiKeyVisibility() {
        const input = document.getElementById('apiKeyInput');
        if (input.type === 'password') {
            input.type = 'text';
        } else {
            input.type = 'password';
        }
    }

    // --- UI Toggles ---
    function toggleCreationPanel() {
        document.getElementById('creationPanel').classList.toggle('active');
    }
    
    function switchTab(tab) {
        document.getElementById('uploadSection').style.display = tab === 'upload' ? 'block' : 'none';
        document.getElementById('textSection').style.display = tab === 'text' ? 'block' : 'none';
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
    }

    // --- Model List Logic ---
    async function fetchModels() {
        const res = await fetch('/list_models');
        const data = await res.json();
        models = data.models;
        renderModelList();
        renderTimelineMarkers(); // Refresh timeline markers
    }

    function renderModelList() {
        const list = document.getElementById('modelList');
        list.innerHTML = '<div class="sidebar-title">Memory Collection</div>';
        
        models.forEach(model => {
            const item = document.createElement('div');
            item.className = 'model-item';
            item.draggable = true;
            item.dataset.id = model.id;
            
            item.innerHTML = `
                <input type="text" class="model-name" value="${model.name}" onchange="renameModel('${model.id}', this.value)">
                <div class="model-date">${model.date}</div>
            `;
            
            // Drag Events
            item.addEventListener('dragstart', (e) => {
                draggedModelId = model.id;
                e.dataTransfer.setData('text/plain', model.id);
            });
            
            // Click to Load
            item.addEventListener('click', (e) => {
                if (e.target.tagName !== 'INPUT') {
                    load3DModel(model.obj_url, model.mtl_url);
                }
            });
            
            list.appendChild(item);
        });
    }

    async function renameModel(id, newTitle) {
        await fetch('/update_model', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, title: newTitle})
        });
        fetchModels(); // Refresh to ensure sync
    }

    // --- Advanced Timeline Logic ---
    function initTimeline() {
        const container = document.getElementById('timelineContainer');
        container.innerHTML = '';
        
        // Drag Scroll Logic
        let isDown = false;
        let startX;
        let scrollLeft;

        container.addEventListener('mousedown', (e) => {
            isDown = true;
            container.classList.add('active');
            startX = e.pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
        });
        container.addEventListener('mouseleave', () => {
            isDown = false;
            container.classList.remove('active');
        });
        container.addEventListener('mouseup', () => {
            isDown = false;
            container.classList.remove('active');
        });
        container.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const walk = (x - startX) * 2; // Scroll-fast
            container.scrollLeft = scrollLeft - walk;
        });
        
        // Wheel Scroll
        container.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                container.scrollLeft += e.deltaY;
            }
        });
        
        // Generate Months from 1980 to 2030
        const startYear = 1980; 
        const endYear = 2030;
        
        for (let year = startYear; year <= endYear; year++) {
            for (let month = 0; month < 12; month++) {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'timeline-month';
                const monthName = new Date(year, month).toLocaleString('default', { month: 'short' });
                
                // Add labels
                if (month === 0) {
                    monthDiv.innerHTML = `<div class="year-label">${year}</div><div class="month-label">${monthName}</div>`;
                } else {
                    monthDiv.innerHTML = `<div class="month-label">${monthName}</div>`;
                }
                
                // Days Container
                const daysCont = document.createElement('div');
                daysCont.className = 'days-container';
                
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let d = 1; d <= daysInMonth; d++) {
                    const daySlot = document.createElement('div');
                    daySlot.className = 'day-slot';
                    daySlot.textContent = d;
                    daySlot.dataset.date = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    
                    // Drop Zone
                    daySlot.addEventListener('dragover', (e) => e.preventDefault());
                    daySlot.addEventListener('drop', handleDropOnDate);
                    
                    // Click to Open Diary
                    daySlot.addEventListener('click', () => openCalendarDate(daySlot.dataset.date));
                    
                    daysCont.appendChild(daySlot);
                }
                monthDiv.appendChild(daysCont);

                // Hover Expansion Logic
                monthDiv.addEventListener('dragenter', () => {
                    document.querySelectorAll('.timeline-month').forEach(m => m.classList.remove('expanded'));
                    monthDiv.classList.add('expanded');
                });
                
                // Also expand on simple hover for UX
                monthDiv.addEventListener('mouseenter', () => {
                    // Only if we want non-drag exploration too
                    // monthDiv.classList.add('expanded'); 
                });
                
                container.appendChild(monthDiv);
            }
        }
    }

    function renderTimelineMarkers() {
        // Clear old markers
        document.querySelectorAll('.day-slot').forEach(el => el.classList.remove('has-model'));
        
        models.forEach(model => {
            const el = document.querySelector(`.day-slot[data-date="${model.date}"]`);
            if (el) el.classList.add('has-model');
        });
    }

    async function handleDropOnDate(e) {
        e.preventDefault();
        const date = e.target.dataset.date;
        if (draggedModelId && date) {
            if (confirm(`Move memory to ${date}?`)) {
                await fetch('/update_model', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id: draggedModelId, date: date})
                });
                fetchModels(); // Refresh UI
            }
        }
    }

    // --- Calendar Diary Logic ---
    function openCalendar() {
        document.getElementById('calendarModal').style.display = 'flex';
        renderCalendar();
    }
    
    function openCalendarDate(dateStr) {
        // Open calendar and select specific date
        const d = new Date(dateStr);
        currentDate = d;
        openCalendar();
        selectDate(dateStr);
    }

    function changeMonth(delta) {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        document.getElementById('calMonthYear').textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        // Empty slots
        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
        
        for(let d=1; d<=daysInMonth; d++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const cell = document.createElement('div');
            cell.className = 'cal-day';
            cell.textContent = d;
            
            // Check for models
            if (models.some(m => m.date === dateStr)) {
                cell.classList.add('has-memory');
            }
            
            cell.onclick = () => selectDate(dateStr);
            grid.appendChild(cell);
        }
    }

    async function selectDate(dateStr) {
        selectedDate = dateStr;
        document.getElementById('diaryDateDisplay').textContent = dateStr;
        document.querySelectorAll('.cal-day').forEach(el => el.classList.remove('active'));
        // Find cell (approx) - simpler just to highlight in UI logic if we kept ref, but ok
        
        // Fetch Diary
        const res = await fetch(`/diary?date=${dateStr}`);
        const data = await res.json();
        document.getElementById('diaryContent').value = data.content || '';
    }

    async function saveDiary() {
        if (!selectedDate) return;
        const content = document.getElementById('diaryContent').value;
        await fetch('/diary', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({date: selectedDate, content})
        });
        alert('Diary saved!');
    }

    // --- Creation Logic (Existing) ---
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const generateBtn = document.getElementById('generateBtn');

    fileInput.addEventListener('change', (e) => {
        if(e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                previewImage.src = ev.target.result;
                previewImage.style.display = 'block';
                generateBtn.disabled = false;
                generatedFilename = null; // Clear generated if user picks file
            };
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // --- AI Generation Logic ---
    document.getElementById('generateImgBtn').addEventListener('click', async () => {
        const prompt = document.getElementById('promptInput').value;
        const apiKey = document.getElementById('apiKeyInput').value;
        const btn = document.getElementById('generateImgBtn');
        const loading = document.getElementById('aiLoading');

        if(!prompt) { alert('Please describe your memory!'); return; }
        
        // UI Loading
        btn.disabled = true;
        btn.style.opacity = '0.5';
        loading.style.display = 'block';

        try {
            const res = await fetch('/generate_image', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt, api_key: apiKey})
            });
            const data = await res.json();
            
            if(data.status === 'success') {
                // Show result in Upload tab
                const preview = document.getElementById('previewImage');
                preview.src = data.local_image_url;
                preview.style.display = 'block';
                
                // Switch tab and enable next step
                switchTab('upload');
                document.getElementById('generateBtn').disabled = false;
                generatedFilename = data.filename; // Store for upload
            } else {
                let msg = data.error || 'Generation failed';
                if (data.details) {
                    // Truncate if too long
                    const detailStr = JSON.stringify(data.details, null, 2);
                    msg += '\nDetails: ' + (detailStr.length > 500 ? detailStr.substring(0, 500) + '...' : detailStr);
                }
                alert(msg);
            }
        } catch(e) {
            console.error(e);
            alert('Error connecting to server');
        } finally {
            btn.disabled = false;
            btn.style.opacity = '1';
            loading.style.display = 'none';
        }
    });

    document.getElementById('generateBtn').addEventListener('click', async () => {
        document.getElementById('loadingOverlay').style.display = 'flex';
        const formData = new FormData();
        
        // Handle either File Upload or Generated Image
        if (fileInput.files[0]) {
            formData.append('file', fileInput.files[0]);
        } else if (generatedFilename) {
            formData.append('filename', generatedFilename);
        } else {
            document.getElementById('loadingOverlay').style.display = 'none';
            alert('Please upload an image or generate one first.');
            return;
        }

        formData.append('title', document.getElementById('memoryTitle').value || 'Untitled');
        formData.append('date', document.getElementById('memoryDate').value);
        
        try {
            const res = await fetch('/upload', {method:'POST', body: formData});
            const data = await res.json();
            if(data.status === 'success') {
                fetchModels();
                toggleCreationPanel();
            } else {
                alert(data.error);
            }
        } catch(e) { alert('Error'); }
        finally { document.getElementById('loadingOverlay').style.display = 'none'; }
    });

    // --- 3D Scene (Existing Logic, Simplified) ---
    // (We reuse the existing loadModel and init3D logic from previous step, inserted here)
    let viewerContainer = document.getElementById('viewer-container');
    let scene, camera, renderer, controls, model;
    
    function init3D() {
        if (renderer) return;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
        viewerContainer.appendChild(renderer.domElement);
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Auto Show Logic Listeners
        controls.addEventListener('start', () => { isInteracting = true; });
        controls.addEventListener('end', () => { 
            isInteracting = false; 
            lastInteractionTime = Date.now(); 
        });

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        scene.add(new THREE.DirectionalLight(0xffffff, 0.8));
        animate();
    }
    
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        
        // Auto Show
        if (currentMode === 'auto' && !isInteracting && model) {
            if (Date.now() - lastInteractionTime > 2000) {
                model.rotation.y += 0.005;
            }
        }
        
        renderer.render(scene, camera);
    }
    
    function load3DModel(obj, mtl) {
        init3D();
        if(model) scene.remove(model);
        const mtlLoader = new THREE.MTLLoader();
        if(mtl) {
            mtlLoader.load(mtl, (m) => {
                m.preload();
                new THREE.OBJLoader().setMaterials(m).load(obj, setupModel);
            });
        } else {
            new THREE.OBJLoader().load(obj, setupModel);
        }
    }
    
    function setupModel(obj) {
        model = obj;
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);
        scene.add(model);
    }

    let hands, webcam;
    function initHandTracking() {
        if (hands) return;
        hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        hands.onResults(onResults);
        const video = document.createElement('video');
        webcam = new Camera(video, {onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480});
        webcam.start();
    }

    function onResults(results) {
        // Only process gestures in 'gesture' mode
        if (currentMode !== 'gesture') return;

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const h1 = results.multiHandLandmarks[0];
            
            // Rotation (Left/Right pan with one hand)
            // Using Index Finger Tip (8) x-position
            const x = h1[8].x;
            model.rotation.y = -(x - 0.5) * 5;

            // Scaling (Requires Two Hands)
            if (results.multiHandLandmarks.length === 2 && model) {
                const h2 = results.multiHandLandmarks[1];
                
                // Distance between Index Finger Tips of both hands
                const p1 = h1[8];
                const p2 = h2[8];
                const dist = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
                
                // Target Scale (Mapped from distance)
                // Distance usually 0.1 - 0.8. Factor 5 gives range 0.5 - 4.0
                const targetScale = Math.max(0.5, Math.min(4.0, dist * 5));
                
                // Smoothing (Lerp) to reduce jitter
                // current + (target - current) * factor
                const alpha = 0.1; // 0.1 = very smooth, 0.5 = responsive
                const currentScale = model.scale.x;
                const newScale = currentScale + (targetScale - currentScale) * alpha;
                
                model.scale.set(newScale, newScale, newScale);
            }
        }
    }
    
    // Init 3D on load
    window.addEventListener('load', init3D);
    window.addEventListener('resize', () => {
        if(camera && renderer) {
            camera.aspect = viewerContainer.clientWidth / viewerContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
        }
    });
</script>
